<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link id="mainStyle" rel="stylesheet" href="/static/css/style.css">

</head>
<body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="home">Resilient QR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="signup">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="page-content d-flex align-items-center">

        <div class="container d-flex justify-content-center">

            <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">

                <div class="auth-card">

                    <div class="logo-area">

                        <img id="header_logo" class="logo" src="/static/img/logo.jpg" />

                    </div>


                    <form method="post" id ="registerform">

                        <div class="mb-2 mt-3">
                            <input type="username" id="name" name="name" class="form-control auth-input" placeholder="Username" aria-describedby="usernameHelp">
                        </div>
                        <div class="mb-2	">
                            <input type="E-Mail" id="email" name="email" class="form-control auth-input" placeholder="E-Mail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-2">
                            <input type="password" id="password" name="password" class="form-control auth-input" placeholder="Password">
                        </div>

                        <div class="mb-3">
                            <input type="password" id="password2" name="password2" class="form-control auth-input" placeholder="Password Again">
                        </div>

                        <button id = "register" class="btn auth-btn mt-2 mb-4">Register</button>
                        <p style="color:red;text-align:center;">{{message}}</p>
                        <p style="color:green;text-align:center;">{{msg}}</p>

                    </form>

                    </form>

                    <p class="text mb-4">Already have an account? <a href="login" class="text-link">Login</a></p>

                </div>
            </div>
        </div>
    </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; Resilient QR 2021</p></div>
        </footer>


</body>
</html>
